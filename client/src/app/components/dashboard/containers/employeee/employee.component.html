<div>
    <div class="counters">
        <app-counter
                *ngFor="let counter of data"
                [count]="counter.count"
                [category]="counter.category"
                [selected]="counter.selected"
                (click)="filter(counter)">
        </app-counter>
    </div>
    <app-filter></app-filter>
    <app-employee-table-wrapper></app-employee-table-wrapper>
</div>
