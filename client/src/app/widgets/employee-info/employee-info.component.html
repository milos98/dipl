<div class="info-wrapper" [formGroup]="employeeForm">
    <h2>Contact information</h2>
    <div class="row">
        <div class="input-group">
            <label for="first-name">First name</label>
            <input id="first-name" name="first-name" formControlName="firstName" type="text">
            <label for="password">Password</label>
            <input id="password" name="password" formControlName="password" type="password">
            <label for="email">Email</label>
            <input id="email" name="email" formControlName="email" type="email">
        </div>
        <div class="input-group">
            <label for="last-name">Last name</label>
            <input id="last-name" name="last-name" formControlName="lastName" type="text">
            <label for="is-admin">Admin</label>
            <select id="is-admin" name="is-admin" formControlName="isAdmin">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
            </select>
            <label for="is-suspended">Suspended</label>
            <select id="is-suspended" name="is-suspended" formControlName="isSuspended">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
            </select>
        </div>
    </div>
</div>
